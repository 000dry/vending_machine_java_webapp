<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>VendingMachine</title>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>VendingMachine</h1>
    <a href="https://github.com/josephMichaelRyan/vending_machine_java_webapp">GitHub</a>

    <div>

        <div class="grid-container">

            <!--info display-->
            <div class="display"><p id="text-display">Insert Coins To Begin</p></div>
            <div></div>
            <!--product name and price display-->
            <div><p class="item-name"></p></div>
            <div><p class="item-name"></p></div>
            <div><p class="item-name"></p></div>
            <!--stock display-->
            <div><p class="item-stock"></p></div>
            <div><p class="item-stock"></p></div>
            <div><p class="item-stock"></p></div>
            <!--keys-->
            <div><button id="btn-A" class="key-button" value="A">A</button></div>
            <div><button id="btn-B" class="key-button" value="B">B</button></div>
            <div><button id="btn-C" class="key-button" value="C">C</button></div>
            <!--return button-->
            <div><button id="return" value="RETURN">Return</button></div>
            <!--service button-->
            <div><button id="service" value="SERVICE">Service</button></div>
            <!--item vended-->
            <div id="item-vended"></div>
        </div>

        <div id="wallet-container">
            <div id="coin-button-container">
                <!--coin buttons-->
                <div>
                    <button id="dollar" class="coin-button" value="DOLLAR">$1</button>
                    <button id="quarter" class="coin-button" value="QUARTER">¢25</button>
                </div>
                <div>
                    <button id="dime" class="coin-button" value="DIME">¢10</button>
                    <button id="nickel" class="coin-button" value="NICKEL">¢5</button>
                </div>
            </div>
            <!--wallet display-->
            <h3>Your Wallet:</h3>
            <p class="wallet" title="Dollar"></p>
            <p class="wallet" title="Quarter"></p>
            <p class="wallet" title="Dime"></p>
            <p class="wallet" title="Nickel"></p>
            <!--new session button-->
            <div><button id="new-session" value="NEW SESSION">New Session</button></div>
        </div>

    </div>
</body>
</html>
