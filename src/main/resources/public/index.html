<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <h1>VendingMachine</h1>
    <h3>Display</h3>
    <p id="text-display">Insert Coins To Begin</p>
    <h3>Selection</h3>
    <button id="btn-A" class="key-button" value="A">A</button>
    <button id="btn-B" class="key-button" value="B">B</button>
    <button id="btn-C" class="key-button" value="C">C</button>
    <h3>Insert Coins</h3>
    <button id="dollar" class="coin-button" value="DOLLAR">$1</button>
    <button id="quarter" class="coin-button" value="QUARTER">¢25</button>
    <button id="dime" class="coin-button" value="DIME">¢10</button>
    <button id="nickel" class="coin-button" value="NICKEL">¢5</button>
    <h3>Return Coins</h3>
    <button id="return" value="RETURN">Return</button>
    <h3>Service Machine</h3>
    <button id="service" value="SERVICE">Service</button>
</body>
</html>
